- name: Installation des paquets
  apt:
    update_cache: yes
    state: latest
    pkg:
      - nano
      - htop
      - iotop
      - multitail
      - zip
      - unzip
      - git
      - wget
      - curl
      - links
      - acl
      - gnupg2
      - python3
      - python-is-python3
      - osm2pgsql
      - osmctools

- name: "création des repertoires dans /data/project/"
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - /data/
    - /data/tiles/
    - /data/project/
    - /data/project/styles
    - /data/project/styles/data


