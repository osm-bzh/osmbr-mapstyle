    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
          osm_id,
          COALESCE(highway, '') as type,
          COALESCE(tags -> 'name:oc'::text,'') as name,
          way
        FROM
          planet_osm_line
        WHERE
          highway IN ('primary', 'secondary', 'tertiary')   ) AS mainroad_label
    simplify_geometries: 'true'
    properties:
      minzoom: 12


  - id: minorroad_label
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
          osm_id,
          COALESCE(highway, '') as type,
          COALESCE(tags -> 'name:oc'::text,'') as name,
          way
        FROM
          planet_osm_line
        WHERE
          highway IN ('motorway','motorway_link','trunk','trunk_link','primary','primary_link','secondary','secondary_link','tertiary','tertiary_link','road','path','track','service','footway','bridleway','cycleway','steps','pedestrian','living_street','unclassified','residential','raceway')   ) AS minorroad_label
    simplify_geometries: 'true'
    properties:
      minzoom: 14


  - id: building_label
    geometry: polygon
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            COALESCE(tags -> 'name:oc'::text) as name,
            way,
            way_area/NULLIF(!pixel_width!::real*!pixel_height!::real,0) AS way_pixels
          FROM planet_osm_polygon
          WHERE building IS NOT NULL
            AND building NOT IN ('no')
            AND name IS NOT NULL
          ORDER BY way_area DESC
        ) AS building_text
    properties:
      minzoom: 14


  - id: leisure_label
    geometry: polygon
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            COALESCE(tags -> 'name:oc'::text) as name,
            way,
            way_area/NULLIF(!pixel_width!::real*!pixel_height!::real,0) AS way_pixels
          FROM planet_osm_polygon
          WHERE leisure IN ('park', 'sports_centre', 'stadium', 'pitch')
            AND name IS NOT NULL
          ORDER BY way_area DESC
        ) AS leisure_text
    properties:
      minzoom: 14



